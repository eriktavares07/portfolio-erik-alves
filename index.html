<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>PortfolioErikAlves</title>
    <base href="/portfolio-erik-alves/"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.3b697074f8b114d69ccd.css"></head>
  <body class="dark">
    <app-root></app-root>
    <script>
      var $container = $(".container");
      var $drone = $(".drone");
      var droneCenter = {
        x: $drone.width() / 2,
        y: $drone.height() / 2,
      };

      $container.on("mousemove", function (event) {
        $drone.css(
          "transform",
          `translate3d(${event.offsetX - droneCenter.x}px, ${
            event.offsetY - droneCenter.y
          }px, 0)`
        );
      });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  <script src="runtime.d1a429932b7eac3e7eea.js" defer></script><script src="polyfills.e24f10c4420990984240.js" defer></script><script src="main.1e24b0b178e92b432734.js" defer></script></body>
</html>
